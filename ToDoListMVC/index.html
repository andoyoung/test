<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/directives/todoItem.js"></script>
    <script src="js/services/todoStorage.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>TODOLIST</title>
  </head>

  <body ng-app="todomvc" ng-controller="TodomvcCtrl">

    <div class="container">
      <h1>TODOs</h1>

      <ul class="list-unstyled">
        <li>
          <form ng-submit="addTodo(newTodo)">
            <div class="input-group">
              <input class="form-control" type="text" ng-model="newTodo" placeholder="insert ToDo...">
              <span class="input-group-btn">
                <button class="btn btn-success" type="submit">ADD</button>
              </span>
            </div>
          </form>
        </li>
      </ul>

      <ul ng-repeat="todo in todos | filter:statusFilter" class="list-unstyled">
        <li class="todo-item">
          <todo-item todo="todo" remove="remove(todo.id)"></todo-item>
        </li>
      </ul>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" ng-click="status='completed'">completed</button>
        <button type="button" ng-click="status='active'">active</button>
        <button type="button" ng-click="status=''">All</button>
        <button type="button" ng-click="clearCompleted()">Clear Completed</button>
      </div>

    </div>

    <pre>{{todos | json}}</pre>
  </body>

</html>
